<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="calculator">
        <div class="calculator-display">0</div>
        <div class="calculator-btns">
            <button data-action="clear">C</button>
            <button data-action="sign">+/-</button>
            <button data-action="percent">%</button>
            <button class="btn-operator">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="btn-operator" data-action="multiply">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="btn-operator" data-action="subtract">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="btn-operator" data-action="add">+</button>
            <button id="zero">0</button>
            <button data-action="decimal">.</button>
            <button data-action="calculate">=</button>
        </div>
    </div>


    <script src="index.js"></script>

  </body>
</html>
